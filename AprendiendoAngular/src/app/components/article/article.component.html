<app-slider [nombre]="'Blog'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content" class="content">

        <div *ngIf="!article">
            Cargando...
        </div>

        <article class="article-item article-item-detail" *ngIf="article">
            
            <div class="image-wrap">
                <img src="{{ url + '/get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image" />
                <img src="assets/images/default.png" alt="{{ article.title }}" *ngIf="!article.image" />
            </div>
            
            <h1 class="subheader">{{ article.title }}</h1>

            <span class="date">
                {{ article.date | amLocale : 'es' | amTimeAgo }}
            </span>
            <p>
                {{ article.content }}
            </p>
            <div class="clearfix"></div>
        </article>

    </section>

    <app-sidebar></app-sidebar>

</div>
